<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <div class="container flex">
            <div class="logo flex">
                <img src="./img/header/logo.svg" alt="logo">
                <div>
                    <h6 class="logo_title">
                        Foundation
                    </h6>
                    <p class="logo_text">
                        Startup landing template
                    </p>
                </div>
            </div>
            <nav class="header_nav flex">
                <ul class="header_ul flex">
                    <li class="header_li">
                        <a class="header_link" href="#">Home</a>
                    </li>
                    <li class="header_li">
                        <a class="header_link" href="#">Stories</a>
                    </li>
                </ul>
                <button class="header_button">
                    Get Started
                </button>
            </nav>
        </div>
    </header>
    <section class="container flex">
        <div class="description">
            <h6 class="description_title">
                What is it about?
            </h6>
            <p class="description_text">
                Building a website for a startup that looks amazing is not a rocket science anymore.
            </p>
        </div>
        <div class="description">
            <h6 class="description_title">
                Who is it for?
            </h6>
            <p class="description_text">
                Startups, small companies and teams, entrepreneurs and web developers.
            </p>
        </div>
    </section>
    <section class="container">
        <div class="partners_flex">
            <img src="./img/section/new-york.png" alt="new-york">
            <img src="./img/section/forbes.png" alt="forbes">
            <img src="./img/section/apple.png" alt="apple">
            <img src="./img/section/mashable.png" alt="mashable">
            <img src="./img/section/wsl.png" alt="wsl">
            <img src="./img/section/google.png" alt="google">
        </div>
    </section>
</body> 
</html>
